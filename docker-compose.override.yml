version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./wait-for-it.sh", "db:5432", "--", "npm", "start"]
    volumes:
      - "./app:/app"
    depends_on:
      - db
  caddy:
    image: caddy:2.4.5-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/services/caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - app
