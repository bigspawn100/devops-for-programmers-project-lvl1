version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: bigspawn/devops-for-programmers-project-lvl1:latest
    container_name: service-app
    command: ["npm", "start"]
    ports:
      - 8080:8080
  caddy:
    image: caddy:2.4.5-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/services/caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - app
